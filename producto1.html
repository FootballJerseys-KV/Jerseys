<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Tienda de Camisas</title>

    <style>
    :root {
        --bg-body: radial-gradient(circle at top, #ffffff, #e9e9e9);
        --bg-card: #ffffff;
        --texto: #111;
        --borde: #ccc;
        --negro: #0f0f0f;
        --oro: #c9a44c;
        --gris-suave: #666;
    }

    [data-theme="dark"] {
        --bg-body: radial-gradient(circle at top, #1a1a1a, #000000);
        --bg-card: #2a2a2a;
        --texto: #f2f2f2;
        --borde: #444;
        --gris-suave: #aaa;
    }

    * { box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; }

    body {
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--bg-body);
        margin: 0;
        padding: 40px 20px;
        color: var(--texto);
        min-height: 100vh;
    }

    .volver {
        position: absolute;
        top: 25px;
        left: 25px;
        font-size: 17px;
        font-weight: 700;
        color: var(--texto);
        text-decoration: none;
        opacity: .75;
        cursor: pointer;
        z-index: 10;
    }

    .volver:hover { opacity: 1; transform: translateX(-6px); }

    .producto {
        max-width: 1100px;
        margin: auto;
        background: var(--bg-card);
        padding: 35px;
        border-radius: 22px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 45px;
        box-shadow: 0 30px 80px rgba(0,0,0,.15);
    }

    .galeria { position: relative; }
    .galeria img { width: 100%; border-radius: 18px; box-shadow: 0 15px 40px rgba(0,0,0,.18); }

    .nav-img {
        position: absolute; top: 50%; transform: translateY(-50%);
        background: rgba(0,0,0,.65); color: #fff; border: none;
        width: 46px; height: 46px; border-radius: 50%; font-size: 28px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    .nav-img.left { left: 14px; }
    .nav-img.right { right: 14px; }

    h2 { font-size: 34px; margin-bottom: 12px; }

    .precio { display: flex; gap: 12px; align-items: center; margin: 15px 0 20px; }
    .precio span {
        background: var(--texto); color: var(--bg-card);
        padding: 10px 22px; border-radius: 999px; font-size: 28px; font-weight: 800;
    }

    .badge {
        background: linear-gradient(135deg, var(--oro), #e8c15f);
        padding: 6px 14px; border-radius: 999px; font-size: 13px; font-weight: 700; color: #000; display: none;
    }

    label { font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--gris-suave); margin-top: 18px; display: block; }

    /* --- TALLAS CORREGIDAS --- */
    .tallas {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important; 
        gap: 12px;
        margin-top: 10px;
    }

    .talla-btn {
        width: 100%; 
        padding: 14px;
        border-radius: 14px;
        border: 2px solid var(--borde);
        background: var(--bg-card);
        color: var(--texto);
        font-weight: 700;
        cursor: pointer;
        text-align: center;
    }

    .talla-btn.active { background: var(--texto); color: var(--bg-card); border-color: var(--texto); }

    input { width: 100%; padding: 14px; font-size: 16px; border-radius: 12px; border: 1px solid var(--borde); background: var(--bg-card); color: var(--texto); margin-top: 8px; }

    .acciones { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 35px; }
    
    .btn-add { background: var(--texto); color: var(--bg-card); padding: 18px; border-radius: 16px; font-weight: 700; cursor: pointer; border: none; }
    .btn-carrito { background: #25D366; color: #fff; padding: 18px; border-radius: 16px; font-weight: 700; cursor: pointer; border: none; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; }

    .toast { position: fixed; bottom: 30px; right: 30px; background: var(--texto); color: var(--bg-card); padding: 18px 22px; border-radius: 18px; font-weight: 600; opacity: 0; transform: translateY(20px); transition: .4s; z-index: 9999; }
    .toast.show { opacity: 1; transform: translateY(0); }

    /* ===== M√ìVIL (RESPONSIVE) ===== */
    @media(max-width:768px){
        body { padding: 20px 10px; padding-top: 70px; }
        .producto { grid-template-columns: 1fr; padding: 20px; gap: 25px; }
        .tallas { grid-template-columns: repeat(3, 1fr) !important; gap: 8px; }
        .acciones { grid-template-columns: 1fr; }
        .volver { top: 15px; left: 15px; background: var(--bg-card); padding: 8px 12px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    }
</style>
</head>
<body>
    </body>
</html>
</head>

<body>


<a class="volver" onclick="volverTienda()">‚Üê Volver a la tienda</a>

<div class="producto">

  <div class="galeria">
    <button class="nav-img left" onclick="imgAnterior()">‚Äπ</button>
    <img id="imgProducto">
    <button class="nav-img right" onclick="imgSiguiente()">‚Ä∫</button>
  </div>

  <div>
    <h2 id="nombreProducto"></h2>

    <div class="precio">
      <span id="precioTexto">$600 MXN</span>
      <div class="badge" id="badgeMayoreo">Mayoreo activo</div>
    </div>

    <label>Talla</label>
    <div class="tallas">
      <button class="talla-btn active" data-talla="S">S</button>
      <button class="talla-btn" data-talla="M">M</button>
      <button class="talla-btn" data-talla="L">L</button>
      <button class="talla-btn" data-talla="XL">XL</button>
      <button class="talla-btn" data-talla="2XL">2XL</button>
      <button class="talla-btn" data-talla="3XL">3XL</button>
      
    </div>

    <label>Cantidad</label>
    <input type="number" id="cantidad" value="1" min="1">

    <div class="info" id="textoMayoreo">
      üí° A partir de <strong>10 piezas</strong> el precio baja a <strong>$400 MXN</strong>
    </div>

    <div class="acciones">
      <button class="btn-add" onclick="agregarCarrito()">Agregar al carrito</button>
      <button class="btn-carrito" onclick="location.href='carrito.html'">Ver carrito</button>
    </div>
  </div>
</div>

<div class="toast" id="toast">‚úî Producto agregado al carrito</div>

<script>
  // 1. Recuperar el producto guardado en la tienda
  const datosProducto = localStorage.getItem('productoActual');
  if (!datosProducto) window.location.href = 'index.html'; // Seguridad

  const producto = JSON.parse(datosProducto);

  // 2. Configurar Precios Din√°micos (detectados en el c√≥digo ofuscado)
  // Si no existen en el objeto, usamos 600 y 400 por defecto
  const PRECIO_BASE = producto.precio || 600;
  const PRECIO_MAYOREO = producto.mayoreo || 400;

  // 3. Elementos de la Interfaz
  const precioTexto = document.getElementById('precioTexto');
  const textoMayoreo = document.getElementById('textoMayoreo');
  const badgeMayoreo = document.getElementById('badgeMayoreo');
  const nombreDisplay = document.getElementById('nombreProducto');
  const cantidadInput = document.getElementById('cantidad');

  nombreDisplay.textContent = producto.nombre;

  /* ===== GALER√çA ===== */
  let imagenes = [
    producto.imagen,
    producto.imagenTrasera || producto.imagen
  ];
  let indiceImg = 0;

  function mostrarImagen() {
    document.getElementById('imgProducto').src = imagenes[indiceImg];
  }

  function imgSiguiente() {
    indiceImg = (indiceImg + 1) % imagenes.length;
    mostrarImagen();
  }

  function imgAnterior() {
    indiceImg = (indiceImg - 1 + imagenes.length) % imagenes.length;
    mostrarImagen();
  }
  
  mostrarImagen();

  /* ===== SELECCI√ìN DE TALLA ===== */
 /* ===== SELECCI√ìN DE TALLA (REPARADO) ===== */
let tallaSeleccionada = 'S'; // Valor inicial

document.querySelectorAll('.talla-btn').forEach(btn => {
    btn.onclick = () => {
        // Quitar activo a los dem√°s
        document.querySelectorAll('.talla-btn').forEach(b => b.classList.remove('active'));
        
        // Poner activo al actual
        btn.classList.add('active');
        
        // Guardar el valor real del atributo data-talla
        tallaSeleccionada = btn.getAttribute('data-talla');
        console.log("Talla elegida:", tallaSeleccionada); // Para que verifiques en consola
    };
});

  /* ===== L√ìGICA DE CARRITO Y PRECIOS ===== */
  function obtenerCarrito() {
    return JSON.parse(localStorage.getItem('carrito')) || [];
  }

  function totalPiezas(carrito) {
    return carrito.reduce((acc, item) => acc + item.cantidad, 0);
  }

  function actualizarTextosPrecio() {
    const cantInput = parseInt(cantidadInput.value || 1);
    const carritoActual = obtenerCarrito();
    
    // Sumamos todas las piezas de todos los modelos que ya est√°n en el carrito
    const piezasYaEnCarrito = carritoActual.reduce((acc, item) => acc + item.cantidad, 0);
    
    // Total global si agregamos estas nuevas
    const totalGlobalSimulado = piezasYaEnCarrito + cantInput;

    const aplicaMayoreo = totalGlobalSimulado >= 10;
    const precioFinal = aplicaMayoreo ? PRECIO_MAYOREO : PRECIO_BASE;

    precioTexto.textContent = `$${precioFinal} MXN`;
    badgeMayoreo.style.display = aplicaMayoreo ? 'block' : 'none';
    
    textoMayoreo.innerHTML = aplicaMayoreo 
      ? `‚úÖ ¬°Mayoreo activado por llevar ${totalGlobalSimulado} piezas!` 
      : `üí° Te faltan <strong>${10 - totalGlobalSimulado} piezas</strong> para el precio de mayoreo`;
  }

  // Escuchar cambios en la cantidad
  cantidadInput.addEventListener('input', actualizarTextosPrecio);

  function agregarCarrito() {
    const cantidadVal = parseInt(cantidadInput.value);
    if (cantidadVal < 1 || isNaN(cantidadVal)) return;

    let carrito = obtenerCarrito();
    
    // --- CORRECCI√ìN AQU√ç ---
    // Cambiamos 'precioMayoreo' por 'mayoreo' para que coincida con el carrito
    carrito.push({
      id: producto.id,
      nombre: producto.nombre,
      imagen: producto.imagen,
      talla: tallaSeleccionada,
      cantidad: cantidadVal,
      precio: PRECIO_BASE, 
      mayoreo: PRECIO_MAYOREO // Antes dec√≠a precioMayoreo
    });

    localStorage.setItem('carrito', JSON.stringify(carrito));

    // Mostrar Toast
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  function volverTienda() {
    // Aqu√≠ puedes poner 'index.html' o 'pruebadeindex.html' seg√∫n tu archivo
    window.location.href = 'index.html'; 
  }

  // Ejecutar al cargar para mostrar precios correctos desde el inicio
  actualizarTextosPrecio();
  // Auto-detectar modo oscuro al cargar la p√°gina
(function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
})();
</script>

</body>
</html>
