<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Producto</title>

<style>
:root {
  --negro: #0f0f0f;
  --oro: #c9a44c;
}

* { box-sizing: border-box; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #ffffff, #eaeaea);
  margin: 0;
  padding: 40px 20px;
  color: #111;
}

.volver {
  position: absolute;
  top: 25px;
  left: 25px;
  font-size: 17px;
  font-weight: 700;
  color: #111;
  text-decoration: none;
  opacity: .75;
  cursor: pointer;
}

.volver:hover {
  opacity: 1;
  transform: translateX(-6px);
}

.producto {
  max-width: 1100px;
  margin: auto;
  background: #fff;
  padding: 35px;
  border-radius: 22px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 45px;
  box-shadow: 0 30px 80px rgba(0,0,0,.15);
}


.galeria {
  position: relative;
}

.galeria img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.18);
}

.nav-img {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.65);
  color: #fff;
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  font-size: 28px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: .25s;
}

.nav-img:hover {
  background: #000;
  transform: translateY(-50%) scale(1.1);
}

.nav-img.left { left: 14px; }
.nav-img.right { right: 14px; }

h2 {
  font-size: 34px;
  margin-bottom: 12px;
}

.precio {
  display: flex;
  gap: 12px;
  align-items: center;
  margin: 15px 0 20px;
}

.precio span {
  background: #000;
  color: #fff;
  padding: 10px 22px;
  border-radius: 999px;
  font-size: 28px;
  font-weight: 800;
}

.badge {
  background: linear-gradient(135deg, var(--oro), #e8c15f);
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 700;
  display: none;
}

label {
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  color: #666;
  margin-top: 18px;
  display: block;
}


.tallas {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.talla-btn {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: 2px solid #ddd;
  background: #fafafa;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
}

.talla-btn.active {
  background: #000;
  color: #fff;
  border-color: #000;
}


input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #fafafa;
  margin-top: 8px;
}

.info {
  margin-top: 14px;
  font-size: 14px;
  color: #666;
}


.acciones {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 35px;
}

button {
  padding: 18px;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  border: none;
}

.btn-add {
  background: linear-gradient(135deg, #000, #222);
  color: #fff;
}

.btn-carrito {
  background: #f2f2f2;
}


.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #000;
  color: #fff;
  padding: 18px 22px;
  border-radius: 18px;
  font-weight: 600;
  opacity: 0;
  transform: translateY(20px);
  transition: .4s;
  z-index: 9999;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

@media(max-width:768px){
  .producto {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>


<a class="volver" onclick="volverTienda()">‚Üê Volver a la tienda</a>

<div class="producto">

  <div class="galeria">
    <button class="nav-img left" onclick="imgAnterior()">‚Äπ</button>
    <img id="imgProducto">
    <button class="nav-img right" onclick="imgSiguiente()">‚Ä∫</button>
  </div>

  <div>
    <h2 id="nombreProducto"></h2>

    <div class="precio">
      <span id="precioTexto">$600 MXN</span>
      <div class="badge" id="badgeMayoreo">Mayoreo activo</div>
    </div>

    <label>Talla</label>
    <div class="tallas">
      <button class="talla-btn active" data-talla="S">S</button>
      <button class="talla-btn" data-talla="M">M</button>
      <button class="talla-btn" data-talla="L">L</button>
      <button class="talla-btn" data-talla="XL">XL</button>
    </div>

    <label>Cantidad</label>
    <input type="number" id="cantidad" value="1" min="1">

    <div class="info" id="textoMayoreo">
      üí° A partir de <strong>10 piezas</strong> el precio baja a <strong>$400 MXN</strong>
    </div>

    <div class="acciones">
      <button class="btn-add" onclick="agregarCarrito()">Agregar al carrito</button>
      <button class="btn-carrito" onclick="location.href='carrito.html'">Ver carrito</button>
    </div>
  </div>
</div>

<div class="toast" id="toast">‚úî Producto agregado al carrito</div>
