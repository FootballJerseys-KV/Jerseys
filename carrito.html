<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito</title>

<style>
:root {
  --oro: #c9a44c;
  --verde: #25D366;
}

* { box-sizing: border-box; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #ffffff, #e9e9e9);
  margin: 0;
  padding: 50px 20px;
}

.volver {
  position: absolute;
  top: 25px;
  left: 25px;
  font-weight: 700;
  text-decoration: none;
  color: #111;
  opacity: .75;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 35px;
  font-weight: 900;
}

.carrito {
  max-width: 1100px;
  margin: auto;
  background: rgba(255,255,255,.9);
  padding: 35px;
  border-radius: 26px;
  box-shadow: 0 40px 80px rgba(0,0,0,.15);
}

.item {
  display: grid;
  grid-template-columns: 90px 1fr 90px 90px 110px 44px;
  gap: 16px;
  align-items: center;
  padding: 22px;
  border-radius: 20px;
  background: linear-gradient(135deg,#fff,#f6f6f6);
  margin-bottom: 22px;
}

.item img {
  width: 100%;
  border-radius: 14px;
}

.item input {
  width: 72px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

.borrar {
  background: linear-gradient(135deg,#ff4d4d,#d90000);
  color: #fff;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}

.badge {
  max-width: 1100px;
  margin: 20px auto;
  text-align: right;
  display: none;
}

.badge span {
  background: linear-gradient(135deg,var(--oro),#e6c86e);
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: 800;
}

.total {
  max-width: 1100px;
  margin: 20px auto;
  padding: 25px;
  background: #111;
  color: #fff;
  border-radius: 20px;
  font-size: 28px;
  font-weight: 900;
  text-align: right;
}

.whatsapp {
  max-width: 1100px;
  width: 100%;
  padding: 20px;
  font-size: 20px;
  background: linear-gradient(135deg,#1ebe5d,var(--verde));
  color: #fff;
  border-radius: 22px;
  border: none;
  font-weight: 800;
  cursor: pointer;
  display: block;
  margin: 30px auto;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 35px;
  border-radius: 24px;
  max-width: 420px;
  width: 100%;
  position: relative;
}

.modal-content input,
.modal-content textarea,
.modal-content select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.confirm {
  background: #000;
  color: #fff;
  padding: 14px;
  border-radius: 14px;
  border: none;
  width: 100%;
  cursor: pointer;
}

.cerrar-modal {
  position: absolute;
  top: 18px;
  right: 18px;
  background: #eee;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: 900;
  cursor: pointer;
}
</style>
</head>

<body>

<a href="index.html" class="volver">‚Üê Volver a la tienda</a>
<h1>üõí Tu carrito</h1>

<div class="carrito" id="carrito"></div>

</div>

<div class="total" id="total"></div>

<button class="whatsapp" onclick="abrirModal()">Comprar por WhatsApp</button>
