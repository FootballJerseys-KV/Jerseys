<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito</title>
<style>
:root {
  --oro: #c9a44c;
  --verde: #25D366;
}

* { box-sizing: border-box; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #ffffff, #e9e9e9);
  margin: 0;
  padding: 50px 20px;
}

.volver {
  position: absolute;
  top: 25px;
  left: 25px;
  font-weight: 700;
  text-decoration: none;
  color: #111;
  opacity: .75;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 35px;
  font-weight: 900;
}

.carrito {
  max-width: 1100px;
  margin: auto;
  background: rgba(255,255,255,.9);
  padding: 35px;
  border-radius: 26px;
  box-shadow: 0 40px 80px rgba(0,0,0,.15);
}

.item {
  display: grid;
  grid-template-columns: 90px 1fr 90px 90px 110px 44px;
  gap: 16px;
  align-items: center;
  padding: 22px;
  border-radius: 20px;
  background: linear-gradient(135deg,#fff,#f6f6f6);
  margin-bottom: 22px;
}

.item img {
  width: 100%;
  border-radius: 14px;
}

.item input {
  width: 72px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

.borrar {
  background: linear-gradient(135deg,#ff4d4d,#d90000);
  color: #fff;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}

.badge {
  max-width: 1100px;
  margin: 20px auto;
  text-align: right;
  display: none;
}

.badge span {
  background: linear-gradient(135deg,var(--oro),#e6c86e);
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: 800;
}

.total {
  max-width: 1100px;
  margin: 20px auto;
  padding: 25px;
  background: #111;
  color: #fff;
  border-radius: 20px;
  font-size: 28px;
  font-weight: 900;
  text-align: right;
}

.whatsapp {
  max-width: 1100px;
  width: 100%;
  padding: 20px;
  font-size: 20px;
  background: linear-gradient(135deg,#1ebe5d,var(--verde));
  color: #fff;
  border-radius: 22px;
  border: none;
  font-weight: 800;
  cursor: pointer;
  display: block;
  margin: 30px auto;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 35px;
  border-radius: 24px;
  max-width: 420px;
  width: 100%;
  position: relative;
}

.modal-content input,
.modal-content textarea,
.modal-content select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.confirm {
  background: #000;
  color: #fff;
  padding: 14px;
  border-radius: 14px;
  border: none;
  width: 100%;
  cursor: pointer;
}

.cerrar-modal {
  position: absolute;
  top: 18px;
  right: 18px;
  background: #eee;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: 900;
  cursor: pointer;
}
/* ===== Estilos responsivos ===== */
@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }

  .carrito {
    padding: 20px;
    border-radius: 16px;
  }

  .item {
    display: grid;
    grid-template-columns: 80px 1fr;
    gap: 10px;
    padding: 15px;
  }

  .item div {
    font-size: 14px;
  }

  .item img {
    width: 100%;
    height: auto;
  }

  .item input {
    width: 60px;
    padding: 8px;
    font-size: 14px;
  }

  .borrar {
    width: 30px;
    height: 30px;
    font-size: 16px;
  }

  .total {
    font-size: 22px;
    padding: 18px;
  }

  .whatsapp {
    font-size: 18px;
    padding: 16px;
  }

  .modal-content {
    padding: 25px;
    max-width: 90%;
  }

  .modal-content input,
  .modal-content textarea,
  .modal-content select {
    font-size: 14px;
    padding: 8px;
  }

  .confirm {
    font-size: 16px;
    padding: 12px;
  }
}

</style>
</head>
<body>

<a href="index.html" class="volver">‚Üê Volver a la tienda</a>
<h1>üõí Tu carrito</h1>

<div class="carrito" id="carrito"></div>

<div class="badge" id="badgeMayoreo">
  <span>Mayoreo activo üî•</span>
</div>

<div class="total" id="total">Total: $0 MXN</div>

<button class="whatsapp" onclick="abrirModal()">Comprar por WhatsApp</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>¬øConfirmar pedido?</h2>
    <button class="confirm" onclick="confirmarCompra()">Continuar</button>
  </div>
</div>

<div class="modal" id="modalDireccion">
  <div class="modal-content">
    <button class="cerrar-modal" onclick="cerrarDireccion()">‚úï</button>
    <h2>üì¶ Direcci√≥n de env√≠o</h2>

    <select id="direccionSelect" onchange="usarDireccion(this.value)">
      <option value="">Usar direcci√≥n guardada</option>
    </select>

    <input id="nombre" placeholder="Nombre completo">
    <input id="calle" placeholder="Calle y n√∫mero">
    <input id="colonia" placeholder="Colonia">
    <input id="ciudad" placeholder="Ciudad">
    <input id="estado" placeholder="Estado">
    <input id="cp" placeholder="C√≥digo Postal">
    <input id="tel" placeholder="Tel√©fono">
    <textarea id="ref" placeholder="Referencias (opcional)"></textarea>

    <button class="confirm" onclick="confirmarDireccion()">Enviar pedido</button>
  </div>
</div>

<script>

// ===== Configuraci√≥n =====
const CANT_MAYOREO = 10;
const WHATSAPP_NUM = '528137041985';

// Elementos del DOM
const modal = document.getElementById('modal');
const modalDireccion = document.getElementById('modalDireccion');
const badgeMayoreo = document.getElementById('badgeMayoreo');
const carritoDiv = document.getElementById('carrito');
const totalDiv = document.getElementById('total');

const direccionSelect = document.getElementById('direccionSelect');
const nombre = document.getElementById('nombre');
const calle = document.getElementById('calle');
const colonia = document.getElementById('colonia');
const ciudad = document.getElementById('ciudad');
const estado = document.getElementById('estado');
const cp = document.getElementById('cp');
const tel = document.getElementById('tel');
const ref = document.getElementById('ref');

// ===== Funciones del carrito =====
function obtenerCarrito() {
  return JSON.parse(localStorage.getItem('carrito')) || [];
}

function guardarCarrito(carrito) {
  localStorage.setItem('carrito', JSON.stringify(carrito));
}

function renderCarrito() {
  let carrito = obtenerCarrito();
  carritoDiv.innerHTML = '';

  let total = 0;
  const mayoreoActivo = carrito.reduce((sum, item) => sum + item.cantidad, 0) >= CANT_MAYOREO;
  badgeMayoreo.style.display = mayoreoActivo ? 'block' : 'none';

  carrito.forEach((item, index) => {
    const precioUnitario = mayoreoActivo ? (item.precioMayoreo || item.precio) : item.precio;
    total += precioUnitario * item.cantidad;

    carritoDiv.innerHTML += `
      <div class="item">
        <img src="${item.imagen}">
        <div>
          <strong>${item.nombre}</strong><br>
          Talla: ${item.talla}
        </div>
        $${precioUnitario}
        <input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)">
        $${precioUnitario * item.cantidad}
        <button class="borrar" onclick="eliminar(${index})">‚úï</button>
      </div>
    `;
  });

  totalDiv.textContent = `Total: $${total} MXN`;
}

function cambiarCantidad(index, cantidad) {
  let carrito = obtenerCarrito();
  carrito[index].cantidad = parseInt(cantidad);
  guardarCarrito(carrito);
  renderCarrito();
}

function eliminar(index) {
  let carrito = obtenerCarrito();
  carrito.splice(index, 1);
  guardarCarrito(carrito);
  renderCarrito();
}

// ===== WhatsApp =====
function enviarWhatsApp(direccion) {
  const carrito = obtenerCarrito();
  const mayoreoActivo = carrito.reduce((sum, item) => sum + item.cantidad, 0) >= CANT_MAYOREO;

  let mensaje = 'Hola, quiero hacer este pedido:%0A%0A';
  carrito.forEach(item => {
    const precioUnitario = mayoreoActivo ? (item.precioMayoreo || item.precio) : item.precio;
    mensaje += `‚Ä¢ ${item.nombre} | Talla ${item.talla} | ${item.cantidad} pzas | $${precioUnitario}%0A`;
  });

  const total = carrito.reduce((sum, item) => {
    const precioUnitario = mayoreoActivo ? (item.precioMayoreo || item.precio) : item.precio;
    return sum + precioUnitario * item.cantidad;
  }, 0);

  mensaje += `%0Aüì¶ ENV√çO:%0A${direccion.nombre}, ${direccion.calle}, ${direccion.colonia}, ${direccion.ciudad}, ${direccion.estado}, CP ${direccion.cp}, Tel: ${direccion.tel}%0ATotal: $${total} MXN`;

  const url = `https://wa.me/${WHATSAPP_NUM}?text=${mensaje}`;

  // Crear enlace invisible y forzar click
  const a = document.createElement('a');
  a.href = url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// ===== Modales =====
function abrirModal() { modal.style.display = 'flex'; }
function cerrarModal() { modal.style.display = 'none'; }
function abrirDireccion() { modalDireccion.style.display = 'flex'; }
function cerrarDireccion() { modalDireccion.style.display = 'none'; }

// ===== Confirmar pedidos =====
function confirmarCompra() {
  // Al picar "Continuar", cerramos primer modal y abrimos direcci√≥n
  cerrarModal();
  abrirDireccion();
}

// ===== Alerta bonita =====
function mostrarAlerta(mensaje) {
  // Creamos un div temporal
  const alertDiv = document.createElement('div');
  alertDiv.textContent = mensaje;
  alertDiv.style.position = 'fixed';
  alertDiv.style.top = '20px';
  alertDiv.style.left = '50%';
  alertDiv.style.transform = 'translateX(-50%)';
  alertDiv.style.background = '#ff4d4d';
  alertDiv.style.color = '#fff';
  alertDiv.style.padding = '15px 25px';
  alertDiv.style.borderRadius = '12px';
  alertDiv.style.fontWeight = '700';
  alertDiv.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
  alertDiv.style.zIndex = '9999';
  document.body.appendChild(alertDiv);

  setTimeout(() => {
    alertDiv.remove();
  }, 3000);
}

function confirmarDireccion() {
  const direccion = {
    nombre: nombre.value.trim(),
    calle: calle.value.trim(),
    colonia: colonia.value.trim(),
    ciudad: ciudad.value.trim(),
    estado: estado.value.trim(),
    cp: cp.value.trim(),
    tel: tel.value.trim(),
    ref: ref.value.trim()
  };

  if (!direccion.nombre || !direccion.calle || !direccion.ciudad || !direccion.estado || !direccion.cp || !direccion.tel) {
    return mostrarAlerta('Completa todos los campos obligatorios ');
  }

  enviarWhatsApp(direccion);
  localStorage.removeItem('carrito');
  renderCarrito();
  cerrarDireccion();
}

// ===== Inicializar =====
renderCarrito();



</script>

</body>
</html>
