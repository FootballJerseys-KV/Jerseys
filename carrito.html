<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito</title>
<style>
:root {
  --oro: #c9a44c;
  --verde: #25D366;
}

* { box-sizing: border-box; }

body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #ffffff, #e9e9e9);
  margin: 0;
  padding: 50px 20px;
}

.volver {
  position: absolute;
  top: 25px;
  left: 25px;
  font-weight: 700;
  text-decoration: none;
  color: #111;
  opacity: .75;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 35px;
  font-weight: 900;
}

.carrito {
  max-width: 1100px;
  margin: auto;
  background: rgba(255,255,255,.9);
  padding: 35px;
  border-radius: 26px;
  box-shadow: 0 40px 80px rgba(0,0,0,.15);
}

.item {
  display: grid;
  grid-template-columns: 90px 1fr 90px 90px 110px 44px;
  gap: 16px;
  align-items: center;
  padding: 22px;
  border-radius: 20px;
  background: linear-gradient(135deg,#fff,#f6f6f6);
  margin-bottom: 22px;
}

.item img {
  width: 100%;
  border-radius: 14px;
}

.item input {
  width: 72px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

.borrar {
  background: linear-gradient(135deg,#ff4d4d,#d90000);
  color: #fff;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}

.badge {
  max-width: 1100px;
  margin: 20px auto;
  text-align: right;
  display: none;
}

.badge span {
  background: linear-gradient(135deg,var(--oro),#e6c86e);
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: 800;
}

.total {
  max-width: 1100px;
  margin: 20px auto;
  padding: 25px;
  background: #111;
  color: #fff;
  border-radius: 20px;
  font-size: 28px;
  font-weight: 900;
  text-align: right;
}

.whatsapp {
  max-width: 1100px;
  width: 100%;
  padding: 20px;
  font-size: 20px;
  background: linear-gradient(135deg,#1ebe5d,var(--verde));
  color: #fff;
  border-radius: 22px;
  border: none;
  font-weight: 800;
  cursor: pointer;
  display: block;
  margin: 30px auto;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 35px;
  border-radius: 24px;
  max-width: 420px;
  width: 100%;
  position: relative;
}

.modal-content input,
.modal-content textarea,
.modal-content select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.confirm {
  background: #000;
  color: #fff;
  padding: 14px;
  border-radius: 14px;
  border: none;
  width: 100%;
  cursor: pointer;
}

.cerrar-modal {
  position: absolute;
  top: 18px;
  right: 18px;
  background: #eee;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: 900;
  cursor: pointer;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }

  .carrito {
    padding: 20px;
    border-radius: 16px;
  }

  .item {
    grid-template-columns: 80px 1fr;
    gap: 15px;
    padding: 15px;
  }

  .item div {
    font-size: 16px;
  }

  .item img {
    width: 100%;
    height: auto;
  }

  .item input {
    width: 60px;
    padding: 10px;
    font-size: 16px;
  }

  .borrar {
    width: 36px;
    height: 36px;
    font-size: 18px;
  }

  .total {
    font-size: 24px;
    padding: 20px;
  }

  .whatsapp {
    font-size: 20px;
    padding: 18px;
  }

  .modal-content {
    padding: 25px;
    max-width: 95%;
  }

  .modal-content input,
  .modal-content textarea,
  .modal-content select {
    font-size: 16px;
    padding: 10px;
  }

  .confirm {
    font-size: 16px;
    padding: 14px;
  }

  .volver {
    font-size: 16px;
    top: 15px;
    left: 15px;
  }
}


@media (max-width: 480px) {
  .carrito {
    padding: 18px;
    border-radius: 14px;
  }

  .item {
    grid-template-columns: 80px 1fr;
    gap: 12px;
    padding: 12px;
  }

  .item div {
    font-size: 15px;
  }

  .item input {
    width: 60px;
    padding: 10px;
    font-size: 15px;
  }

  .borrar {
    width: 36px;
    height: 36px;
    font-size: 18px;
  }

  .total {
    font-size: 22px;
    padding: 18px;
  }

  .whatsapp {
    font-size: 18px;
    padding: 16px;
  }

  .modal-content {
    padding: 20px;
    max-width: 95%;
  }

  .modal-content input,
  .modal-content textarea,
  .modal-content select {
    font-size: 15px;
    padding: 10px;
  }

  .confirm {
    font-size: 15px;
    padding: 12px;
  }
}
.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #e53935;
  color: #fff;
  padding: 12px 22px;
  border-radius: 12px;
  font-weight: 800;
  font-size: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  z-index: 9999;
  display: none;
  animation: slideDown .25s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translate(-50%, -10px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}


@keyframes pop {
  from { transform: scale(.85); opacity: 0 }
  to   { transform: scale(1); opacity: 1 }
}
